<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="max-width: 500px; margin:auto;">
    <div style="text-align:center">
      <img src="http://icons-for-free.com/free-icons/png/512/1174949.png" style="width:50%; max-width: 180px;">
    </div>
    <form (ngSubmit)="efetuaLogin()" style="text-align:center">
      <ion-item>
        <ion-label floating>Usuário</ion-label>
        <ion-input [(ngModel)]="_usuarioInformado.nickname" name="nickname" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="_usuarioInformado.senha" name="senha" type="password"></ion-input>
      </ion-item>
      <br>
      <button ion-button outline type="submit">Login</button>
    </form>
    <br>

    <div padding style="text-align:center">

      <br>
      <br>
      <a (click)="recuperarSenha()">Recuperar Senha</a>
      <br>
      <br>
      <div style="text-align:right">
        <p>Ainda não tem conta?</p>
        Crie uma:
        <b><a>Criar uma conta.</a></b>
      </div>
    </div>
  </div>
</ion-content>
