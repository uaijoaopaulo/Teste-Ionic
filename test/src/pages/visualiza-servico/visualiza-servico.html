<ion-header>

  <ion-navbar>
    <ion-title>VisualizaServico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-card *ngIf="servico">
      <ion-card-content>
          <ion-card-title>
              {{servico.nome}}
          </ion-card-title>
          <h6>
            Cidade: {{servico.localizacao}}
            <br>
            {{servico.descricao}}
          </h6>
      </ion-card-content>
    </ion-card>
</ion-content>
