<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de UsuÃ¡rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="cadastrarUsuario()">

    <ion-item>
      <ion-label>Nome Pessoal</ion-label>
      <ion-input type="text" [(ngModel)]="_contaCadastrar.nome" name="nomePessoal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nome de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="_usuarioCadastrar.nickname" name="nomeUsuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="_usuarioCadastrar.senha" name="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="_usuarioCadastrar.email" name="email"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Cadastrar</button>
  </form>

</ion-content>
